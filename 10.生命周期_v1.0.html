<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src="vue_v1.0.28.js"></script>
<script>
    var vm = new Vue({
        el:'#app', // 如果没有挂载点，vue 是不进行编译的
        data:{
            msg:'this is a msg'
        },
        init() {
            console.log("初始化");
        },
        created() {
            console.log("初始化后");
        },
        beforeCompile() {
            console.log("编译前");
        },
        compiled() {
            console.log("编译后")
        },
        ready() {
            console.log("准备好了。官方建议在 ready 时，进行页面的初始化操作。");
        },
        beforeDestroy() {
            console.log("销毁前");
        },
        destroyed() {
            console.log("销毁后");
        }
    });

    vm.$destroy(); // 强制销毁实例
    console.log(vm);

</script>
</body>
</html>
